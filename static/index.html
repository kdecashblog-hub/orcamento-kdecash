<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>KDE Cash | Orçamento Doméstico</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
  padding: 20px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}
button {
  background: #0a7cff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
.list {
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="card">
  <h1>Orçamento Doméstico</h1>
  <p>Controle seus ganhos e despesas mensalmente.</p>

  <input type="text" id="desc" placeholder="Descrição">
  <input type="number" id="value" placeholder="Valor (R$)">
  <button onclick="add()">Adicionar</button>

  <div class="list" id="list"></div>
</div>

<script>
let items = [];

function add() {
  const desc = document.getElementById('desc').value;
  const value = document.getElementById('value').value;
  if(!desc || !value) return;

  items.push({desc, value});
  render();
}

function render() {
  const list = document.getElementById('list');
  list.innerHTML = '';
  items.forEach(i => {
    list.innerHTML += `<p>${i.desc} — R$ ${i.value}</p>`;
  });
}
</script>

</body>
</html>
